<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Erreur 404 - Contenu supprimé</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      font-size: 3em;
      color: #FF69B4;
    }
    p {
      font-size: 1.2em;
      margin: 20px 0;
    }
    a {
      color: #FF69B4;
      text-decoration: none;
      border: 1px solid #FF69B4;
      padding: 10px 20px;
      border-radius: 6px;
      transition: background 0.3s ease;
    }
    a:hover {
      background: #FF69B4;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>404 - Page introuvable</h1>
  <p>Le contenu que vous cherchez a été supprimé.</p>
  <a href="/">Retour à l'accueil</a>
</body>
</html>
